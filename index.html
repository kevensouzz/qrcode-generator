<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Um Gerador de Códigos QR para links" />
  <meta name="author" author="Keven Souza" />

  <link rel="stylesheet" href="css/style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <title>Gerador de Código QR</title>
</head>

<body>
  <main>
    <input type="text" id="link" placeholder="INSIRA UM LINK AQUI"/>

    <div id="leito">
      <div id="qrCode"></div>
    </div>

    <div id="buttons">
      <div id="botaoGerar">Gerar</div>
      <div id="botaoReset">Apagar</div>
    </div>
  </main>
</body>

</html>
