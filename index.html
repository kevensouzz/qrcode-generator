<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Um Gerador de Códigos QR para links" />
  <meta name="author" author="Keven Souza" />

  <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon.ico">
  <link rel="manifest" href="img/icon/site.webmanifest">

  <link rel="stylesheet" href="css/style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <title>Gerador de Código QR</title>
</head>

<body>
  <main>
    <input type="text" id="link" placeholder="INSIRA UM LINK OU TEXTO!"/>

    <div id="leito">
      <img src="img/kevensouzzGithub.png" id="qrCode">
    </div>

    <div id="buttons">
      <div id="botaoGerar">Gerar</div>
      <div id="botaoApagar">Apagar</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
